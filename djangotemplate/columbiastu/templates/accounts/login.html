{% extends 'index.html' %}

{% block page_title %} Login {% endblock %}

{% block content %}

<div class="container">
  <div class="row">    
    <div class="col-md-12">
      <div class="panel">
        <div class="panel-body" id = "sign-up-content">
          <form action="/login/" class="col-md-6 col-sm-8 col-xs-12 col-md-offset-3 col-sm-offset-2" method="post" id="sign-up-form">
            
            <div class = "form-section-header text-uppercase">
              Email Address
            </div>

            <div class = "form-group">
              <input name="username" type="text" class="form-control signup-input email" placeholder="Enter your Columbia/Barnard email" autocomplete="off"/>
            </div>

            <div class = "form-section-header text-uppercase">
              Password
            </div>

            <div class = "form-group">
              <input name="password" class = "form-control signup-input password " type="password"  placeholder="Enter a password" autocomplete="off"/>
            </div>
            <button class="search-button btn btn-default" type="submit">Login!</button>
           </form>
        </div>
      </div>
    </div><!--/col-12-->
  </div>
</div>

{% endblock %}
