{% extends 'index.html' %}
{% load staticfiles %}

{% block css %}

<link rel="stylesheet" href="{% static 'css/login.css' %}">

{% endblock %}

{% block page_title %} Create and Account {% endblock %}

{% block content %}

<div class="container">
  <div class="row">    
    <div class="col-md-12">
      <div class="panel">
        <div class="panel-body" id = "sign-up-content">
          <form action="/signup/" class="col-md-6 col-sm-8 col-xs-12 col-md-offset-3 col-sm-offset-2" method="post" id="sign-up-form">

            <div class = "form-section-header text-uppercase">
              First Name
            </div>

            <div class = "form-group">
              <input name="firstname" type="text" class="form-control signup-input firstname" placeholder="Enter your first name" autocomplete="off"/>
            </div>

            <div class = "form-section-header text-uppercase">
              Last Name
            </div>

            <div class = "form-group">
              <input name="lastname" type="text" class="form-control signup-input lastname" placeholder="Enter your last name" autocomplete="off"/>
            </div>

            <div class = "form-section-header text-uppercase">
              Email Address
            </div>
            
            <div class = "form-group">
              <input name="email" type="text" class="form-control signup-input email" placeholder="Enter your Columbia/Barnard email" autocomplete="off"/>
            </div>

            <div class = "form-section-header text-uppercase">
              Graduating Class
            </div>

            <div class = "form-group" style = "font-weight:200">
              <select multiple class="form-control" name="year">
                <option>2015</option>
                <option>2016</option>
                <option>2017</option>
                <option>2018</option>
              </select>
            </div>

            <div class = "form-section-header text-uppercase">
              Password
            </div>

            <div class = "form-group">
              <input name="password1" class = "form-control signup-input password pw1" type="password"  placeholder="Enter a password" autocomplete="off"/>
            </div>

            <div class = "form-section-header text-uppercase">
              Password Again
            </div>
            
            <div class = "form-group">
              <input name="password2" class = "form-control signup-input password pw2" type="password"  placeholder="Confirm your password" autocomplete="off"/>
            </div>

            <button class="search-button btn btn-default" type="submit">Sign Up!</button>
           </form>
        </div>
      </div>
    </div><!--/col-12-->
  </div>
</div>

{% endblock %}
